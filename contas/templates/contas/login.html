<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Login - Ciranda</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header>
  <div class="logo-area">
    <img src="{% static 'imagens/logo.png' %}" class="logo-icon" alt="Logo Ciranda">
    <strong>Ciranda</strong>
  </div>
  <nav>
    <a href="{% url 'inicio' %}">Início</a>
    <a href="{% url 'sobre' %}">Sobre</a>
    <a href="{% url 'lista_projetos' %}">Oportunidades</a>
    <a href="{% url 'escolha_perfil' %}" class="btn-outline">Entrar / Cadastrar</a>
  </nav>
</header>

<div class="container">
  <h1>Entrar na Ciranda</h1>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <label>Usuário ou e-mail {{ form.username }}</label>
      <label>Senha {{ form.password }}</label>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>
    <p>Não tem conta?
      <a href="{% url 'escolha_perfil' %}">Criar conta</a>
    </p>
  </div>
</div>
</body>
</html>
