{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ciranda — Criar Conta</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    /* Pequeno ajuste local para garantir visibilidade do formulário quando o CSS externo tiver regras conflitantes */
    .signup-section { padding: 60px 0; background: linear-gradient(180deg, #f5e3f5 0%, #ffffff 100%); }
    .signup-form { max-width: 560px; margin: 0 auto; }
    .form-actions { display:flex; gap:12px; justify-content:flex-start; align-items:center; margin-top:16px; }
  </style>
</head>
<body>
  <!-- Cabeçalho (padrão, com link Sobre) -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <img src="{% static 'imagens/Logo.png' %}" alt="Logo Ciranda" class="logo-img">
        <div class="logo-text">
          <h1>Ciranda</h1>
          <p class="tag">Todos de mãos dadas</p>
        </div>
      </div>

      <nav class="nav">
        <a href="{% url 'index' %}">Início</a>
        <a href="{% url 'sobre' %}">Sobre</a>
        <a href="{% url 'criar_conta' %}" class="btn-outline active">Criar conta</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal: criar conta -->
  <main class="signup-section">
    <div class="container form-container">
      <h2 style="text-align:center; margin-bottom:8px;">Criar sua conta</h2>
      <p style="text-align:center; margin-bottom:24px; color:#666;">Preencha os campos abaixo para começar a fazer parte da Ciranda.</p>

      <form class="signup-form" method="post" action="{% url 'criar_conta' %}">
        {% csrf_token %}

        <label>
          Nome completo
          <input type="text" name="nome" placeholder="Seu nome completo" required>
        </label>

        <label>
          E-mail
          <input type="email" name="email" placeholder="seu@exemplo.com" required>
        </label>

        <label>
          Senha
          <input type="password" name="senha" placeholder="Crie uma senha" required>
        </label>

        <label>
          Confirmar senha
          <input type="password" name="confirmar" placeholder="Repita a senha" required>
        </label>

        <div class="radio-group">
          <p>Quero me cadastrar como:</p>
          <label><input type="radio" name="tipo" value="voluntario" required> Voluntário</label>
          <label><input type="radio" name="tipo" value="organizacao"> Organização</label>
        </div>

        <label class="terms">
          <input type="checkbox" name="aceito" required> Aceito os <a href="#">termos de uso</a> e a <a href="#">política de privacidade</a>.
        </label>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Criar conta</button>
          <a href="{% url 'index' %}" class="btn-outline">Voltar</a>
          <a href="{% url 'sobre' %}" style="margin-left:auto; color: #6a1b9a; text-decoration:underline;">Ir para Sobre</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Ciranda — Todos de mãos dadas.</p>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
